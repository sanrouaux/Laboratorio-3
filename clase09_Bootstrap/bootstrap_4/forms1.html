    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <link rel="stylesheet" href="css/estilos.css">

    <title>Bootstrap -Formularios-</title>
</head>

<body>
    <h2 class="page-header">Formularios</h2>

    <div class="container">

        <h4>Estados del formulario</h4>
        <form role="form">
            <fieldset disabled>
                <div class="form-group">
                    <label for="disabledTextInput">Campo deshabilitado</label>
                    <input type="text" id="campoDeshabilitado" class="form-control" placeholder="Campo deshabilitado">
                </div>
                <div class="form-group">
                    <label for="listaDeshabilitada">Lista deshabilitada</label>
                    <select id="listaDeshabilitada" class="form-control">
                        <option>Lista deshabilitada</option>
                    </select>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> No puedes pinchar esta opción
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </fieldset>
        </form>

        <h4 style="padding-top:2em;">Estados del formulario</h4>

        <div class="row">
            <div class="col-md-6">
                <form class="was-validated">
                    <div class="form-group">
                        <label for="uname">Usuario:</label>
                        <input type="text" class="form-control" id="uname" placeholder="Ingresar usuario" name="uname"
                            required>
                        <div class="valid-feedback">Válido.</div>
                        <div class="invalid-feedback">Valor requerido.</div>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Ingresar contraseña"
                            name="pswd" required>
                        <div class="valid-feedback">Válido.</div>
                        <div class="invalid-feedback">Valor requerido.</div>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember" required> Acepto
                            términos.
                            <div class="valid-feedback">Válido.</div>
                            <div class="invalid-feedback">Aceptar términos para continuar.</div>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
