<head>
    <meta charset="UTF-8">

    <!-- bootstrap 4 -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <title>Bootstrap -Formularios-</title>
</head>

<body>
    <h2 class="page-header">Formularios</h2>
    <div class="container">

        <h4>Formulario básico</h4>

        <div class="row">
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <label for="ejemplo_email_1">Email</label>
                        <input type="email" class="form-control" id="ejemplo_email_1" placeholder="Introduce tu email">
                    </div>
                    <div class="form-group">
                        <label for="ejemplo_password_1">Contraseña</label>
                        <input type="password" class="form-control" id="ejemplo_password_1" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <label for="ejemplo_archivo_1">Adjuntar un archivo</label>
                        <input type="file" id="ejemplo_archivo_1">
                        <p class="help-block">Ejemplo de texto de ayuda.</p>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Activa esta casilla
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>

            <div class="col-md-8">

                <h4 style="padding-top:2em;">Formulario en línea</h4>

                <form class="form-inline">
                    <label for="email" class="mr-sm-2">Email</label>
                    <input type="email" class="form-control mb-2 mr-sm-2" id="email">
                    <label for="pwd" class="mr-sm-2">Password:</label>
                    <input type="password" class="form-control mb-2 mr-sm-2" id="pwd">
                    <div class="form-check mb-2 mr-sm-2">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> No cerrar sesión
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Entrar</button>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
