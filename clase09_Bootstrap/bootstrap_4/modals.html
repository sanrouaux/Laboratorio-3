    <title>Bootstrap -Modales-</title>

<body>
    <h2 class="page-header">Ventanas Modales</h2>

    <div class="container">

        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
            Abrir Modal
        </button>

        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Encabezado...</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Cuerpo...</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <h4 style="padding-top:2em;">Ventana Modal 'Large'</h4>

        <button class="btn btn-info btn-lg" data-toggle="modal" data-target="#myLargeModal">Modal
            'Large'</button>

        <div class="modal fade" id="myLargeModal">
            <div class="modal-dialog modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Encabezado...</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Cuerpo...</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <h4 style="padding-top:2em;">Ventana Modal 'Small'</h4>

        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModalSm">Modal
            'Small'</button>

        <div class="modal fade" id="myModalSm">
            <div class="modal-dialog modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Encabezado...</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Cuerpo...</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
