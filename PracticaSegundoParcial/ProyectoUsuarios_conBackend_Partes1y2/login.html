<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>
        
        <!-- Scripts Nuevos -->
        <!--link rel="stylesheet" href="./estilos/parcial.css" /-->
        <script type="text/javascript" src="./loginValidator.js"></script>
        <script type="text/javascript" src="./login.js"></script>
    </head>

    <body>
        <div class="container" style="width: 80%; background-color: rgb(255, 193, 202)">
            <div class="row">
                <div class="col-md-2"></div>
                <span class="titulo" style="font-size:200%">LOGIN</span><br>

                <div class="col-md-2"></div>
                <form class="well form-horizontal" id="loginForm" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="col-md-4 control-label">E-mail</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-envelope"></i>
                                </span>
                                <input name="mail" class="form-control" type="text" id="mailText" placeholder="Email">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Clave</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i>
                                </span>
                                <input name="clave" class="form-control" type="password" id="claveText" placeholder="Clave"> 
                            </div>
                        </div>
                    </div>

                    <div class="form-group" align="center">
                        <label class="control-label col-md-1"></label>
                        <button class="btn btn-primary col-md-4" type="submit" id="btnEnviar">
                            Enviar<span class="glyphicon glyphicon-send"></span>
                        </button>
                        <label class="control-label col-md-2"></label>
                        <button class="btn btn-warning col-md-4" type="reset" id="btnLimpiar">
                            Limpiar
                        </button>
                    </div> 
                </form>
            </div>

            <div class="row">
                <label class="col-md-2"></label>
                <button class="btn btn-success col-md-8 col-" type="button" id="btnRegistrar">
                    Quiero registrarme!
                </button>
            </div>

            <div class="alert alert-warning" role="alert" style="display:none">
                <button type="button" class="close" id="toggleAlert" onclick="EscondeAlertLogin()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3><div id="alertText"></div></h3>
            </div>

            

        </div>
    </body>
</html>
