<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" href="./librerias/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./librerias/bootstrapvalidator/dist/css/bootstrapValidator.css" />
    <script type="text/javascript" src="./librerias/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./librerias/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./librerias/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
    <!-- Scripts Nuevos -->
    <!--link rel="stylesheet" href="./estilos/parcial.css" /-->
    <script type="text/javascript" src="./loginValidator.js"></script>
    <script type="text/javascript" src="./login.js"></script>
</head>

<body>
    <div class="container" style="background-color: lightpink">
        <div class="row">
            <div class="col-md-2"></div>
            <span class="titulo" style="font-size: 200%">LOGIN</span><br>

            <div class="col-md-2"></div>
            <form class="well form-horizontal" id="loginForm" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="col-md-4 control-label">E-mail</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-envelope"></i>
                            </span>
                            <input name="mail" class="form-control" type="text" id="mailText" placeholder="Email">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Clave</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i>
                            </span>
                            <input name="clave" class="form-control" type="password" id="claveText" placeholder="Clave">
                        </div>
                    </div>
                </div>

                <div class="form-group" align="center">
                    <label class="control-label col-md-1"></label>
                    <button class="btn btn-primary col-md-4" type="submit" id="btnEnviar">
                        Enviar<span class="glyphicon glyphicon-send"></span>
                    </button>
                    <label class="control-label col-md-2"></label>
                    <button class="btn btn-warning col-md-4" type="reset" id="btnLimpiar">
                        Limpiar
                    </button>
                </div>
            </form>
        </div>

        <div class="row">
            <label class="col-md-2"></label>
            <button class="btn btn-success col-md-8 col-" type="button" id="btnRegistrar" data-toggle="modal" data-target="#registro">
                Quiero registrarme!
            </button>
        </div>

        <div id="registro" class="modal fade" role="dialog" hidden>
            <div class="modal-dialog modal-md">
                <div class="modal-content" style="background-color: lightpink">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Registro</h4>
                    </div>

                    <div class="modal-body">
                        <form id="registroForm" class="well">
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-sm-2">
                                        <label class="control-label">Nombre</label>
                                    </div>
                                    <div class="col-sm-10 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                            <input name="nombre" class="form-control" type="text" id="nombre" placeholder="Nombre">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group">
                                    <div class="col-sm-2">
                                        <label class="control-label">Apellido</label>
                                    </div>
                                    <div class="col-sm-10 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                            <input name="apellido" class="form-control" type="text" id="apellido" placeholder="apellido">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group">
                                    <div class="col-sm-2">
                                        <label class="control-label">E-mail</label>
                                    </div>
                                    <div class="col-sm-10 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                            <input name="mail" class="form-control" type="text" id="mail" placeholder="E-mail">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group">
                                    <div class="col-sm-2">
                                        <label for="perfil" class="control-label">Perfil</label>
                                    </div>
                                    <div class="col-sm-10 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
                                            <select name="perfil" id="perfil" class="form-control">
                                                <option value="">----</option>
                                                <option value="empleado">empleado</option>
                                                <option value="encargado">encargado</option>
                                                <option value="propietario">propietario</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group">
                                    <div class="col-sm-2">
                                        <label for="foto" class="control-label">Foto</label>
                                    </div>
                                    <div class="col-sm-10 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-camera"></i></span>
                                            <input type="file" name="foto" id="foto" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group">
                                    <div class="col-sm-2">
                                        <label for="password" class="control-label">Clave</label>
                                    </div>
                                    <div class="col-sm-10 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                            <input type="password" name="password" id="password" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-sm-2">
                                        <label for="confirm" class="control-label">Confirmar</label>
                                    </div>
                                    <div class="col-sm-10 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                            <input type="password" name="confirm" id="confirm" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <button type="submit" class="btn btn-block btn-primary" id="btnEnviar">Enviar</button>
                                </div>
                                <div class="col-sm-6">
                                    <button type="reset" class="btn btn-block btn-warning">Limpiar</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="modal-btn-si" data-dismiss="modal">Realizado</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="alert alert-warning" style='display:none;'>
        <button type="button" class="close" id="toggleAlert">
            <span aria-hidden="true">&times;</span>
        </button>
        <div id="alertText"></div>
    </div>
    </div>
</body>

</html>
