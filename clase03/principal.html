<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alta</title>
  <script type="text/javascript" src="alta.js"></script>
</head>
<body>
  <table>
    
    <thead>
      <h1>ALTA EMPLEADO</h1>
    </thead>

      <tr>
        <td>
          <label>Nombre</label>
        </td>
        <td>
          <input type="text" id="txtNombre"/>
        </td>
      </tr>

      <tr>
          <td>
            <label>Apellido</label>
          </td>
          <td>
            <input type="text" id="txtApellido"/>
          </td>
        </tr>

        <tr>
            <td>
              <label>Dni</label>
            </td>
            <td>
              <input type="text" id="txtDni"/>
            </td>
          </tr>
          
          <tr>
              <td>
                <label>Sexo</label>
              </td>
              <td>
                <input type="text" id="txtSexo"/>
              </td>
            </tr>
            
            <tr>
                <td>
                  <label>Legajo</label>
                </td>
                <td>
                  <input type="text" id="txtLegajo"/>
                </td>
              </tr>

              <tr>
                  <td>
                    <label>Sueldo</label>
                  </td>
                  <td>
                    <input type="text" id="txtSueldo"/>
                  </td>
                </tr>

                <tr>
                    <td colspan="2">
                      <input type="button" value="Alta" onclick="AltaEmpleado()"/>
                    </td>
                </tr>
  </table>
  
</body>
</html>
